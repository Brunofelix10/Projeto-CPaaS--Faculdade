<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta name="description" content="">
     <meta name="author" content="xxx">
     <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="cadastrocss.css">
     <title>Cadastro CPaaS</title>
        
  </head>

  <body>    

<div class="form">
   <form id="form" action= ..\Login\login.html>
   
    <div class="container ">
        <div class="row pt-3">
            <div class="col-md-2">
                <!--  Sem Uso -->
            </div>

            <div class="col-md-8 form_1 rounded-top-5 mt-5">

                <div class="title mr-2">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button float-end">
                    <a href="..\Login\login.html">Login</a>
                </div>

            </div>
            
            <div class="col-md-2">
                <!--  Sem Uso -->
            </div>
    
        </div> <!--  div row  -->

        <div class="row">
            <div class="col-md-2">
                <!--  Sem Uso -->
            </div>

            <div class="col-md-4  form_1">


             <!--   <div>   <div class="input-group"> -->
                    <div class="input-box error">
                        <label for="name">Nome</label>
                        <input id="name" type="text" name="name" class="alphabetic" placeholder="Digite seu nome" oninput="validateAlphabeticInput(this, 15, 60, 'NameError')">
                        <p class="errorMessage" id="NameError"></p>
                    </div>

                    <div class="input-box error">
                        <label for="materno">Nome materno</label>
                        <input id="materno" type="text" name="materno" class="alphabetic" placeholder="Digite seu nome materno" oninput="validateAlphabeticInput(this, 15, 60, 'MaternoError')">
                        <p class="errorMessage" id="MaternoError"></p>
                    </div>

                    <div class="input-box error">
                        <label for="telfixo form_2">Telefone Fixo</label>
                        <input id="telfixo" type="text" name="telfixo" placeholder="(xx)-xxxxxxxx"maxlength="15" onkeydown="return mascaraTelefone(event)">
                        <p class="errorMessage" id="TelfixoError"></p>
                    </div>
                    
                    <div class="input-box form_2 error">
                        <label for="adress">Endereço Completo</label>
                        <input id="adress" type="text" name="adress" class="alphabetic" placeholder="Digite seu endereço completo" oninput="validateAlphabeticInput(this, 15, 60, 'AdressError')">
                        <p class="errorMessage" id="AdressError"></p>
                    </div>

                    <div class="input-box form_2 error">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" minlength="8" maxlength="8">
                        <p class="errorMessage" id="PasswordError"></p>    
                    </div>
                    
            </div>

            <div class="col-md-4  form_1">

                <div class="input-box error">
                    <label for="date">Data de Nascimento</label>
                    <input id="date" type="date" name="date" placeholder="Digite sua data de nascimento">
                    <p class="errorMessage" id="DateError"></p>
                </div>

                <div class="input-box error">
                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" minlength = "14" maxlength="14">
                    <p class="errorMessage" id="CpfError"></p>
                </div>

                <div class="input-box error">
                    <label for="celular">Telefone Celular</label>
                    <input id="celular" type="text" name="celular" placeholder="(xx)-xxxxxxxxx" maxlength="15" onkeydown="return mascaraTelefone(event)">
                    <p class="errorMessage" id="CelularError"></p>
                </div>

                <div class="input-box form_2 error">
                    <label for="login">Login</label>
                    <input id="login" type="text" name="login" placeholder="Digite seu login" minlength="6" maxlength="6">
                    <p class="errorMessage" id="LoginError"></p>
                </div>

                <div class="input-box form_2 error">
                    <label for="confirm">Confirme a Senha</label>
                    <input id="confirm" type="password" name="confirm" placeholder="Digite sua senha novamente" minlength="8" maxlength="8">
                    <p class="errorMessage" id="ConfirmError"></p>
                </div>

             <!-- </div>  div input-grup -->


            </div>  <!-- div col-md-4 -->
        
            <div class="col-md-2">
                <!--  Sem Uso -->
            </div>

        </div> <!--Div row -->
        
        <div class="row">
            <div class="col-md-2">
                <!--  Sem Uso -->
            </div>

            <div class="col-md-8  form_1 rounded-bottom-5 mb-5">

                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input id="male" type="radio" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input id="female" type="radio" name="gender">
                        <label for="female">Feminino</label>
                    </div>
                
                    <div class="gender-input">
                        <input id="others" type="radio" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input id="none" type="radio" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>

                    <div class="continue-button">
                        <button type="button" id="continueButton">Continuar</button>
                        <p class="errorMessage" id="errorMessage"></p>
                        <p class="successMessage" id="successMessage"></p> 
                    </div>

            </div>
            
            <div class="col-md-2">
                <!--  Sem Uso -->
            </div>
    
        </div> <!--  div row  -->


    </div> <!--Div container -->


    </form>
</div>

    <script src="js/cadastrojs.js"></script>
 
</body>
</html>
